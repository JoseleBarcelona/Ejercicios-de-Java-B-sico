<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprendiendo a utilizar imágenes</title>
  </head>
  <body>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <h3>Super Mario Bros</h3>
    <img
      src="https://www.eluniverso.com/resizer/5h7S3VuLMOE9y3tK7Y4efO11afY=/893x670/smart/filters:quality(70)/cloudfront-us-east-1.images.arcpublishing.com/eluniverso/N7WCYRRTBZASXAERV2YDXWXWSA.jpg"
      alt="Super Mario Bros"
      width="300"
      height="300"
    />
    <h1>Aprendiendo a utilizar los videojuegos</h1>
    <video width="300" height="300" controls autoplay muted loop>
      <source
        src="/03 - Multimedia/New Kids On The Block  Please Dont Go Girl.mp4"
        type="video/mp4"
      />
    </video>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop>
      <source
        src="/03 - Multimedia/KCi  JoJo  All My Life (Official Video).mp3"
        type="audio/mp3"
      />
    </audio>
  </body>
</html>
