<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .relleno {
            background-color: aquamarine;
            border: 1px solid salmon;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- El container del viewport siempre se divide en 12 partes -->
    <div class="row">
        <div class="col relleno">Columna 1</div>
        <div class="col relleno">Columna 2</div>
        <div class="col-6 relleno">Columna 3</div>
    </div>
    <div class="row">
        <div class="col relleno">Columna 1</div>
        <div class="col relleno">Columna 2</div>
    </div>
    <div class="row">
        <div class="col-3 relleno col-md-6">Columna 1</div>
        <div class="col relleno">Columna 2</div>
    </div>

    
    <div class="container">
        <div class="row">
            <h3 style="text-align: center;">Botones</h3>
            <hr>
            <button type="button" class="btn btn-primary">Bot√≥n azul</button>
            <button type="button" class="btn btn-warning">Warning</button>
        </div>
    </div>


    <hr>
    <h3 style="text-align: center;">Placeholders</h3>
    <hr>
    <div class="container">
        <span class="placeholder col-12"></span>
        <span class="placeholder col-12 bg-primary"></span>
        <span class="placeholder col-12 bg-secondary"></span>
        <span class="placeholder col-12 bg-success"></span>
        <span class="placeholder col-12 bg-danger"></span>
        <span class="placeholder col-12 bg-warning"></span>
        <span class="placeholder col-12 bg-info"></span>
        <span class="placeholder col-12 bg-light"></span>
        <span class="placeholder col-12 bg-dark"></span>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
