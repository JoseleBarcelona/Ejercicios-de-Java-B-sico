<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h3>Imágenes</h3>
            <img src="IMG-20230116-WA0005.jpg" alt="Mira qué perrito más bonito!!!!" width="230" height="420"><!--imagen del ordenador-->
            <img src="https://m.media-amazon.com/images/I/91u3yUn+7OL.jpg" alt="Mazinger Z" width="300" height="300"><!--imagen a través de una URL, copiando direción de imagen-->
        <h3>Videos</h3>
        <h4>New Kids on the Block</h4>
            <video width="300" height="300" controls autoplay muted><!--autoplay, muted, loop, tres atributos más-->
                <source src="New Kids On The Block  Please Dont Go Girl.mp4" type="video/mp4" />
            </video>
        <h4>KCi & JoJo</h4>
            <audio controls autoplay>
                <source src="KCi  JoJo  All My Life (Official Video).mp3" type="audio/mp3" />
            </audio>
        <h4>Paula Abdul</h4>
            <audio controls autoplay>
                <source src="Paula Abdul - Rush, Rush_96k.mp3" type="audio/mp3" />
            </audio>
    </body>
</html>
